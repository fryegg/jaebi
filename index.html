<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제비뽑기</title>
    <link rel="icon" type="image/x-icon" href="img/sip.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="set__total">
        <span class="minus">-</span>
        <input type="text" value="5"/>
        <span class="plus">+</span>

    </div>

    <div class="wrap__card">

            <ul class="cards">
                <li>
                    <div class="view front">
                        <img src="./img/symbol-of-spades.png" alt="symbol-of-spades.png">
                    </div>
                    <div class="view back">
                        <img src="./img/aubergine.png" alt="aubergine.png">
                    </div>
                </li>
                <li>
                    <div class="view front">
                        <img src="./img/symbol-of-spades.png" alt="symbol-of-spades.png">
                    </div>
                    <div class="view back">
                        <img src="./img/grapes.png" alt="grapes.png">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>

</html>
