    <title>제비뽑기</title>
    <link rel="icon" type="image/x-icon" href="img/sip.png">
    <link rel="stylesheet" href="index.css">

<body>

        <span class="minus">-</span>

        <span class="minus">-</span>

    <div id="set__init">

    </div>


    <div class="wrap__card">

            <ul class="cards">
            </ul>
        </div>
    </div>
